{% extends "app/base.html" %}

{% block title %} Princeton Go {% endblock %}

{% block links %}
<!-- Bootstrap Core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<!-- Custom CSS -->
<link href="{% static 'css/landing-page.css' %}" rel="stylesheet">
<link href="{% static 'css/master.css' %}" rel="stylesheet">

<!-- Custom Fonts -->
<link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container index-container">

        <!--If logged in, display options-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Where go?</h1>
                        <h3>Rideshare with Other Tigers</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="airport/open/" class="btn btn-default btn-lg"><i class="fa fa-plane fa-fw"></i> <span class="network-name">Airport</span></a>
                            </li>
                            <li>
                                <a href="shopping/open/" class="btn btn-default btn-lg"><i class="fa fa-shopping-cart fa-fw"></i> <span class="network-name">Shopping</span></a>
                            </li>
                            <li>
                                <a href="other/open/" class="btn btn-default btn-lg"><i class="fa fa-question fa-fw"></i> <span class="network-name">Other</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
